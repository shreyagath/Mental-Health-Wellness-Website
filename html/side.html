<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sidebar Menu with sub-menu | CodingNepal</title>
    <link rel="stylesheet" href="../css/side.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">Enjoy the Moment</div>
      <ul>
        <li>
          <a href="#" class="feat-btn">Activity
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="feat-show">
            <li><a href="photography.html">Photography</a></li>
            <li><a href="painting.html">Painting</a></li>
            <li><a href="mandala.html">Mandala</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="dance.html">Dance</a></li>
          </ul>
        </li>
        <li><a href="humor.html">Humor</a></li>
        <li><a href="mhaboutus.html">About Us</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
	   
    </nav>
    <div class="content">
      <div class="header"></div>
      <p>Do more of what makes you Happy...</p>
    </div>

    <script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
